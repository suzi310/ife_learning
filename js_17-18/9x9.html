<!DOCTYPE html>
<html>
<head>
	<title>9 x 9</title>
	<style type="text/css">
		td {
			border: 1px solid #eee;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<th>九九乘法表</th>
	</table>
<script>
	var table = document.querySelector("table");
	function times1(){
		var tr = [];
		for(var i=1;i<=9;i++){
			tr[i] = document.createElement("tr");
			table.appendChild(tr[i]);
			for(var j=1;j<=i;j++){
				var td = document.createElement("td");
				td.textContent = i + " * " + j + " = " + i*j;
				tr[i].appendChild(td);
				console.log(i + " * " + j + " = " + i*j);
			}
		}
	}
	times1();
</script>
</body>
</html>
