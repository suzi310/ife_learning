<!DOCTYPE html>
<html>
<head>
	<title>Array3</title>
</head>
<body>
<input id="stack-input" type="text">
<p id="stack-cont">栈内容：apple-&gt;pear</p>  
<p id="stack-font"></p>   
<p id="stack-empty"></p>     
<button id="push-btn">进栈</button>
<button id="pop-btn">退栈</button>
<button id="font-btn">打印栈顶元素内容</button>
<button id="empty-btn">判断栈是否为空</button>

<script>

var stack = ["apple", "pear"];
var cont = document.querySelector("#stack-cont");
var pushbtn = document.querySelector("#push-btn");
var popbtn = document.querySelector("#pop-btn");
var fontbtn = document.querySelector("#font-btn");
var emptybtn = document.querySelector("#empty-btn");

pushbtn.onclick = function(){
	var text = document.querySelector("#stack-input").value;
	stack.push(text);
	cont.innerHTML = "栈内容：" + stack.join("->");
}
popbtn.onclick = function(){
	stack.pop();
	cont.innerHTML = "栈内容：" + stack.join("->");
}
fontbtn.onclick = function(){
	document.querySelector("#stack-font").innerHTML = "栈顶内容：" + stack[stack.length-1];
}
emptybtn.onclick = function(){
	var empty = document.querySelector("#stack-empty");
	if(stack.length == 0){
		empty.innerHTML = "栈为空";
	}else{
		empty.innerHTML = "栈不为空";
	}
}
</script>
</body>
</html>
