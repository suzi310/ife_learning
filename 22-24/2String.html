<!DOCTYPE html>
<html>
<head>
	<title>Number</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script type="">
	function checkedText(){
		var checked = document.querySelector('input:checked');
		if(checked){
			if(checked.value == "a"){
				return document.querySelector('#str-a').value;
			}else{
				return document.querySelector('#str-b').value;
			}
		}else{
			return null;
		}
	}
	var result = document.querySelector("#result");
	var btns = document.querySelectorAll('button');
	btns[0].onclick = function(){
		var input = checkedText();
		if(input != null){
			result.innerHTML = input.length;
		}
	}
	btns[1].onclick = function(){
		var input = checkedText();
		if(input != null){
			result.innerHTML = input[2];
		}
	}
	btns[2].onclick = function(){
		result.innerHTML = document.querySelector('#str-a').value.concat(document.querySelector('#str-b').value);
	}
	btns[3].onclick = function(){
		result.innerHTML = document.querySelector('#str-a').value.indexOf(document.querySelector('#str-b').value);
	}
	btns[4].onclick = function(){
		result.innerHTML = document.querySelector('#str-b').value.lastIndexOf(document.querySelector('#str-a').value);
	}
	btns[5].onclick = function(){
		var input = checkedText();
		if(input != null){
			var numA = Number(document.querySelector("#num-a").value);
			var numB = Number(document.querySelector("#num-b").value);
			result.innerHTML = input.slice(numA,numB);
		}
	}
	btns[6].onclick = function(){
		var input = checkedText();
		if(input != null){
			result.innerHTML = input.split('\n').length;
		}
	}
	btns[7].onclick = function(){
		var input = checkedText();
		if(input != null){
			var numA = Number(document.querySelector("#num-a").value);
			var numB = Number(document.querySelector("#num-b").value);
			result.innerHTML = input.substr(numA,numB);
		}
	}
	btns[8].onclick = function(){
		var input = checkedText();
		if(input != null){
			result.innerHTML = input.toUpperCase();
		}
	}
	btns[9].onclick = function(){
		var input = checkedText();
		if(input != null){
			result.innerHTML = input.toLowerCase();
		}
	}
	btns[10].onclick = function(){
		var input = checkedText();
		if(input != null){
			result.innerHTML = input.replace(/ /g,'');
		}
	}
	btns[11].onclick = function(){
		var checked = document.querySelector('input:checked');
		var input = '';
		var replaceText = '';
		if(checked){
			if(checked.value == "a"){
				input =  document.querySelector('#str-a').value;
				replaceText = document.querySelector('#str-b').value;
			}else{
				input =  document.querySelector('#str-b').value;
				replaceText = document.querySelector('#str-a').value;
			}
			result.innerHTML = input.replace(/a/g,replaceText);
		}
	}
</script>
</body>
</html>
