<!DOCTYPE html>
<html>
<head>
	<title>Object</title>
</head>
<body>
	<div>
		<label>name:<input type="text" id="name1"></label>
		<div>id:<span id="id1"></span></div>
		<button type="button" id="btn1">findIdByName</button>
	</div>
	<div>
		<label>id:<input type="text" id="id2"></label>
		<div>name:<span id="name2"></span></div>
		<button type="button" id="btn2">findNameById</button>
	</div>

<script type="text/javascript">
	var tree = {
    "id": 0,
    "name": "root",
    "left": {
        "id": 1,
        "name": "Simon",
        "left": {
            "id": 3,
            "name": "Carl",
            "left": {
                "id": 7,
                "name": "Lee",
                "left": {
                    "id": 11,
                    "name": "Fate"
                }
            },
            "right": {
                "id": 8,
                "name": "Annie",
                "left": {
                    "id": 12,
                    "name": "Saber"
                }
            }
        },
        "right": {
            "id": 4,
            "name": "Tony",
            "left": {
                "id": 9,
                "name": "Candy"
            }
        }
    },
    "right": {
        "id": 2,
        "name": "right",
        "left": {
            "id": 5,
            "name": "Carl",
        },
        "right": {
            "id": 6,
            "name": "Carl",
            "right": {
                "id": 10,
                "name": "Kai"
            }        
        }
    }
}


var id1 = document.querySelector("#id1");
var btn1 = document.querySelector("#btn1");
btn1.onclick = function(){
	var name = document.querySelector("#name1").value;
	id1.innerHTML=findIdByName(name1);
}
var name2 = document.querySelector("#name2");
var btn2 = document.querySelector("#btn2");
btn2.onclick = function(){
	var id2 = document.querySelector("#id2").value;
	name2.innerHTML=findNameById(id2);
}

// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
	if(tree.name==name){
		return tree.id;
	}else{
		if(tree.left.name==name){
			return tree.left.id;
		}else{
			if(tree.left.left.name==name){
				return tree.left.left.id;
			}else{
				if(tree.left.left.left.name==name){
					return tree.left.left.left.id;
				}else{
					if(tree.left.left.left.left.name==name){
						return tree.left.left.left.left.id;
					}
				}
				if(tree.left.left.right.name==name){
					return tree.left.left.right.id;
				}else{
					if(tree.left.left.right.left.name==name){
						return tree.left.left.right.left.id;
					}
				}
			}
			if(tree.left.right.name==name){
				return tree.left.right.id;
			}else{
				if(tree.left.right.left.name==name){
					return tree.left.right.left.id;
				}
			}
		}
		if(tree.right.name==name){
			return tree.right.id;
		}else{
			if(tree.right.left.name==name){
				return tree.right.left.id;
			}
			if(tree.right.right.name==name){
				return tree.right.right.id;
			}else{
				if(tree.right.right.right.name==name){
					return tree.right.right.right.id;
				}
			}
		}
	}
}

// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
	if(tree.id==id){
		return tree.name;
	}else{
		if(tree.left.id==id){
			return tree.left.name;
		}else{
			if(tree.left.left.id==id){
				return tree.left.left.name;
			}else{
				if(tree.left.left.left.id==id){
					return tree.left.left.left.name;
				}else{
					if(tree.left.left.left.left.id==id){
						return tree.left.left.left.left.name;
					}
				}
				if(tree.left.left.right.id==id){
					return tree.left.left.right.name;
				}else{
					if(tree.left.left.right.left.id==id){
						return tree.left.left.right.left.name;
					}
				}
			}
			if(tree.left.right.id==id){
				return tree.left.right.name;
			}else{
				if(tree.left.right.left.id==id){
					return tree.left.right.left.name;
				}
			}
		}
		if(tree.right.id==id){
			return tree.right.name;
		}else{
			if(tree.right.left.id==id){
				return tree.right.left.name;
			}
			if(tree.right.right.id==id){
				return tree.right.right.name;
			}else{
				if(tree.right.right.right.id==id){
					return tree.right.right.right.name;
				}
			}
		}
	}
}

// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
function getListWithDLR(obj) {
	var arr=[];
	function pre(obj){
		arr.push(obj.name);
		if(obj.left){
			pre(obj.left);
		}
		if(obj.right){
			pre(obj.right);
		}
	}
	pre(obj);
	console.log("前序遍历：",arr)
}
getListWithDLR(tree);
// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR(obj) {
	var arr=[];
	function pre(obj){
		if(obj.left){
			pre(obj.left);
		}
		arr.push(obj.name);
		if(obj.right){
			pre(obj.right);
		}
	}
	pre(obj);
	console.log("中序遍历：",arr)
}
getListWithLDR(tree);
// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD(obj) {
	var arr=[];
	function pre(obj){
		if(obj.left){
			pre(obj.left);
		}
		if(obj.right){
			pre(obj.right);
		}
		arr.push(obj.name);
	}
	pre(obj);
	console.log("后序遍历：",arr)
}
getListWithLRD(tree);
</script>
</body>
</html>
