<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
</head>
<body>
<script>
	var scoreObject = {
	    "Tony": {
	        "Math": 95,
	        "English": 79,
	        "Music": 68
	    }, 
	    "Simon": {
	        "Math": 100,
	        "English": 95,
	        "Music": 98
	    }, 
	    "Annie": {
	        "Math": 54,
	        "English": 65,
	        "Music": 88
	    }
	}
	var scoreArray = [];
	for(var k in scoreObject){
		var arr = [];
		arr.push(k);
		for(var s in scoreObject[k]){
			arr.push(scoreObject[k][s]);
		}
		scoreArray.push(arr);
	}
	console.log(scoreArray);

	var menuArr = [
	    [1, "Area1", -1],
	    [2, "Area2", -1],
	    [3, "Area1-1", 1],
	    [4, "Area1-2", 1],
	    [5, "Area2-1", 2],
	    [6, "Area2-2", 2],
	    [7, "Area1-2-3", 4],
	    [8, "Area2-2-1", 6],
	];
	var menuObject = {};
	for(var i=0;i<menuArr.length;i++){
		if(menuArr[i][2]==-1){
			menuObject[menuArr[i][0]]={name:menuArr[i][1]};
		}else{
			var a = menuArr[i][2];
			if(menuArr[a-1][2]==-1){
				if(!menuObject[menuArr[i][2]]["subMenu"]){
					menuObject[menuArr[i][2]]["subMenu"]={};
				}
				menuObject[menuArr[i][2]]["subMenu"][menuArr[i][0]]={name:menuArr[i][1]};
			}else{
				var b = menuArr[a-1][2];
				if(!menuObject[b]["subMenu"][menuArr[i][2]]["subMenu"]){
					menuObject[b]["subMenu"][menuArr[i][2]]["subMenu"]={};
				}
				menuObject[b]["subMenu"][menuArr[i][2]]["subMenu"][menuArr[i][0]]={name:menuArr[i][1]};
			}
		}
	}
	
	console.log(menuObject);
</script>
</body>
</html>
