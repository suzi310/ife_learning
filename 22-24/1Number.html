<!DOCTYPE html>
<html>
<head>
    <title>practice</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script type="text/javascript">
    var result = document.querySelector("#result");
    var btns = document.querySelectorAll('button');
    function isNumber(input){
        if(input == '' || input == null || input == ' '){
            return false;
        }else if(!isNaN(input)){
            return true;
        }else{
            return false;
        }
    }
    function checkedInput(){
        var checkedRadio = document.querySelector('input:checked');
        if(checkedRadio){
            if(checkedRadio.value == "a"){
                input = document.querySelector("#num-a").value;
            }else{
                input = document.querySelector("#num-b").value;
            }
            return input;
        }else{
            return null;
        }
    }
    btns[0].onclick = function(){
        var input = checkedInput();
        console.log(input);
        if(input == '' || input == null || input == ' '){
            result.innerHTML = "当前选中的输入框输入内容不是数字";
        }else if(!isNaN(input)){
            result.innerHTML = "当前选中的输入框输入内容是数字";
        }else{
            result.innerHTML = "当前选中的输入框输入内容不是数字";
        }
    }
    btns[1].onclick = function(){
        var inputA = document.querySelector("#num-a").value;
        var inputB = document.querySelector("#num-b").value;
        if(isNumber(inputA)&&isNumber(inputB)){
            result.innerHTML = Number(inputA).toFixed(Number(inputB));
        }else{
            console.log("请输入正确的数字");
        }
    }
    btns[2].onclick = function(){
        var input = checkedInput();
        if(isNumber(input)){
            result.innerHTML = Math.abs(Number(input));
        }else{
            console.log("请输入正确的数字");
        }
    }
    btns[3].onclick = function(){
        var input = checkedInput();
        if(isNumber(input)){
            result.innerHTML = Math.ceil(Number(input));
        }else{
            console.log("请输入正确的数字");
        }
    }
    btns[4].onclick = function(){
        var input = checkedInput();
        if(isNumber(input)){
            result.innerHTML = Math.floor(Number(input));
        }else{
            console.log("请输入正确的数字");
        }
    }
    btns[5].onclick = function(){
        var input = checkedInput();
        if(isNumber(input)){
            result.innerHTML = Math.round(Number(input));
        }else{
            console.log("请输入正确的数字");
        }
    }
    btns[6].onclick = function(){
        var inputA = document.querySelector("#num-a").value;
        var inputB = document.querySelector("#num-b").value;
        if(isNumber(inputA)&&isNumber(inputB)){
            if(Number(inputA)>=Number(inputB)){
                result.innerHTML = inputA;
            }else{
                result.innerHTML = inputB;
            }
        }else{
            console.log("请输入正确的数字");
        }
    }
    btns[7].onclick = function(){
        var inputA = document.querySelector("#num-a").value;
        var inputB = document.querySelector("#num-b").value;
        if(isNumber(inputA)&&isNumber(inputB)){
            if(Number(inputA)<=Number(inputB)){
                result.innerHTML = inputA;
            }else{
                result.innerHTML = inputB;
            }
        }else{
            console.log("请输入正确的数字");
        }
    }
</script>
</body>
</html>
