<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
        document.querySelector("#school").onchange = function(){
            if(this.checked == true){
                document.querySelector('#school-select').className = 'show';
                document.querySelector('#company-select').className = '';
            }
        }
        document.querySelector("#company").onchange = function(){
            if(this.checked == true){
                document.querySelector('#school-select').className = '';
                document.querySelector('#company-select').className = 'show';
            }
        }
    </script>
</body>
</html>
